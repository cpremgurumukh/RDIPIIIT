<!DOCTYPE html>
<html>

<h2>JavaScript String Methods</h2>

<p id="demo"></p>

<script>
var string1 = "HTML stands for Hypertext Markup Language, and it is the most widely used language to write Web Pages.";

var words = string1.split(' ');
var word0 = words[5-1];
var word1 = words[7-1];
var word2 = words[10-1];
document.write(word0+"  ");
document.write(word1+"  ");
document.write(word2+"  ");
</script>
