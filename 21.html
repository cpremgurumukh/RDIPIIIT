<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {background-color: #f2f2f2;}
</style>
</head>
<body>

<h2>Striped Table</h2>
<p>For zebra-striped tables, use the nth-child() selector and add a background-color to all even (or odd) table rows:</p>

<table>
  <tr>
  <th>Sno</th>
  <th>Subjects</th>
  <th>Grade</th>
  </tr>
  <tr>
  <td>1</td>
  <td>C++</td>
  <td>A+</td>
  </tr>
  <tr>
  <td>2</td>
  <td>C</td>
  <td>A</td>
  </tr>
  <tr>
  <td>3</td>
  <td>Java</td>
  <td>B+</td>
  </tr>
  <tr>
  <td>4</td>
  <td>Html</td>
  <td>O</td>
  </tr>
</table>

</body>
</html>
